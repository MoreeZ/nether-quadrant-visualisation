<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nether Quadrant Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #image-container {
            margin-top: 20px;
        }

        #location-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Enter Your Location</h2>
    <form action="/submit_location" method="POST">
        <label for="x_location">X Location:</label><br>
        <input type="text" id="x_location" name="x_location" required><br><br>

        <label for="z_location">Z Location:</label><br>
        <input type="text" id="z_location" name="z_location" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
    <div id="image-container"></div>

    <script>
        document.getElementById('location-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            const xLocation = document.getElementById('x_location').value;
            const zLocation = document.getElementById('z_location').value;

            // Example API URL that takes the X and Z locations (replace this with your actual API URL)
            const apiUrl = `https://example.com/api?x_location=${xLocation}&z_location=${zLocation}`;

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json()) // Assuming the API returns JSON data
                .then(data => {
                    // Assuming the API returns an image URL in the response
                    const imageUrl = data.image_url; // Replace 'image_url' with the correct field from your API response

                    // Render the image below the form
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = `<img id="location-image" src="${imageUrl}" alt="Location Image">`;
                })
                .catch(error => {
                    console.error('Error fetching data from the API:', error);
                });
        });
    </script>
</body>

</html>
