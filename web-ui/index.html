<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nether Quadrant Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 30px;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        #image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 620px;
        }

        #image-container img {
            max-height: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            max-width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #image-container {
            margin-top: 20px;
        }

        #location-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter Your Location</h2>
            <form id="location-form" action="/" method="GET">
                <label for="x_pos">X Position:</label><br>
                <input type="text" id="x_pos" name="x_pos" required><br><br>

                <label for="z_pos">Z Position:</label><br>
                <input type="text" id="z_pos" name="z_pos" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="image-container"></div>

    </div>

    <script>
        document.getElementById('location-form').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Disable the submit button
            const submitButton = event.target.querySelector('input[type="submit"]');
            submitButton.disabled = true;

            // Get the input values
            const xPosition = document.getElementById('x_pos').value;
            const zPosition = document.getElementById('z_pos').value;

            // Validate if the input values are numbers (float/int)
            if (isNaN(xPosition) || isNaN(zPosition) || xPosition === '' || zPosition === '') {
                alert('Please enter valid numeric values for both X and Z positions.');
                submitButton.disabled = false; // Re-enable the button if validation fails
                return; // Stop form submission
            }

            // API URL that takes the X and Z locations
            const apiUrl = `https://services.oskarmroz.com/quadrants?x_pos=${xPosition}&z_pos=${zPosition}`;

            // Fetch image from the API
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Return the image URL (API returns image directly)
                    return response.blob();
                })
                .then(blob => {
                    // Convert the blob into an object URL
                    const imageUrl = URL.createObjectURL(blob);

                    // Render the image below the form
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = `<img id="location-image" src="${imageUrl}" alt="Location Image">`;
                })
                .catch(error => {
                    console.error('Error fetching the image from the API:', error);
                })
                .finally(() => {
                    // Re-enable the submit button after the image is loaded or error occurs
                    submitButton.disabled = false;
                });
        });
    </script>

</body>

</html>
